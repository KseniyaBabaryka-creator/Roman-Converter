<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roman Converter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">ROMAN NUMERAL CONVERTER</div>
    
    <div class="converter">
      <div class="converter-text"><span>Enter a Number:</span></div>
      <input class="converter-input" type="number" id="number">
      <button class="convert-btn" id="convert-btn">Convert</button>
    </div>
    <div class="output" id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
